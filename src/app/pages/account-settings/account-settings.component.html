<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    <h4>Temas</h4>
                </div>

                <hr>

                <div class="r-panel-body">
                    <ul #themeSelectors id="themecolors" class="m-t-20">
                        <li><b>Con el sidebar claro</b></li>
                        <li><a (click)="setThemeAndMark('default')" data-theme="default" class="selector default-theme working">1</a></li>
                        <li><a (click)="setThemeAndMark('green')" data-theme="green" class="selector green-theme">2</a></li>
                        <li><a (click)="setThemeAndMark('red')" data-theme="red" class="selector red-theme">3</a></li>
                        <li><a (click)="setThemeAndMark('blue')" data-theme="blue" class="selector blue-theme">4</a></li>
                        <li><a (click)="setThemeAndMark('purple')" data-theme="purple" class="selector purple-theme">5</a></li>
                        <li><a (click)="setThemeAndMark('megna')" data-theme="megna" class="selector megna-theme">6</a></li>

                        <li class="d-block m-t-30"><b>Con el sidebar oscuro</b></li>
                        <li><a (click)="setThemeAndMark('default-dark')" data-theme="default-dark" class="selector default-dark-theme">7</a></li>
                        <li><a (click)="setThemeAndMark('green-dark')" data-theme="green-dark" class="selector green-dark-theme">8</a></li>
                        <li><a (click)="setThemeAndMark('red-dark')" data-theme="red-dark" class="selector red-dark-theme">9</a></li>
                        <li><a (click)="setThemeAndMark('blue-dark')" data-theme="blue-dark" class="selector blue-dark-theme">10</a></li>
                        <li><a (click)="setThemeAndMark('purple-dark')" data-theme="purple-dark" class="selector purple-dark-theme">11</a></li>
                        <li><a (click)="setThemeAndMark('megna-dark')" data-theme="megna-dark" class="selector megna-dark-theme">12</a></li>
                    </ul>

                </div>
            </div>
        </div>
    </div>
</div>
